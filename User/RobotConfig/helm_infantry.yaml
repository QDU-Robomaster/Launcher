    pid_param_trig_angle:
      k: 1.0
      p: 25.0
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 10.0
      cycle: true
    pid_param_trig_speed:
      k: 1.0
      p: 0.25
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 10.0
      cycle: true
    pid_param_fric_0:
      k: 1.0
      p: 0.0001
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 10.0
      cycle: false
    pid_param_fric_1:
      k: 1.0
      p: 0.0001
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 10.0
      cycle: false
    motor_fric_0: '@&motor_fric_0'
    motor_fric_1: '@&motor_fric_1'
    motor_trig: '@&motor_trig'
    launcher_param:
      default_bullet_speed: 10.0
      fric_radius: 0.03
      trig_gear_ratio: 36.0
      num_trig_tooth: 10
