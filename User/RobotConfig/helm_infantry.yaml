- id: gimbal
  name: Gimbal
  constructor_args:
    task_stack_depth: 4096
    param_pid_yaw_speed:
      k: 1.0
      p: 0.0
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 0.0
      cycle: false
    param_pid_yaw_angle:
      k: 1.0
      p: 0.0
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 0.0
      cycle: false
    param_pid_pitch_speed:
      k: 1.0
      p: 0.0
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 0.0
      cycle: false
    param_pid_pitch_angle:
      k: 1.0
      p: 0.0
      i: 0.0
      d: 0.0
      i_limit: 0.0
      out_limit: 0.0
      cycle: false
    motor_yaw: '@&motor_yaw'
    motor_pitch: '@&motor_pit'
    cmd: '@&cmd'
    gimbal_param:
      pitch_min: 0.0
      pitch_max: 0.0
      motor_is_reverse: false
      yaw_offset: 0.0
- id: dr16
  name: DR16
  constructor_args:
    CMD: '@cmd'
    task_stack_depth_uart: 2048
    cmd_data_tp_name: cmd_raw_data_
- id: event_binder
  name: EventBinder
  constructor_args:
    modules:
    - name: dr16
      module_ref: '@dr16'
    - name: cmd
      module_ref: '@cmd'
    - name: chassis
      module_ref: '@chassis'
    - name: gimbal
      module_ref: '@gimbal'
    - name: launcher
      module_ref: '@launcher'
    event_binding_groups:
    - bindings:
      - source_module: dr16
        source_event: DR16::SwitchPos::DR16_SW_R_POS_MID
        target_module: cmd
        target_event: CMD::Mode::CMD_OP_CTRL
      - source_module: dr16
        source_event: DR16::SwitchPos::DR16_SW_R_POS_BOT
        target_module: cmd
        target_event: CMD::Mode::CMD_OP_CTRL
    - bindings:
      - source_module: dr16
        source_event: DR16::SwitchPos::DR16_SW_L_POS_TOP
        target_module: chassis
        target_event: ChassisEvent::SET_MODE_RELAX
      - source_module: dr16
        source_event: DR16::SwitchPos::DR16_SW_L_POS_MID
        target_module: chassis
        target_event: ChassisEvent::SET_MODE_FOLLOW
      - source_module: dr16
        source_event: DR16::SwitchPos::DR16_SW_L_POS_BOT
        target_module: chassis
        target_event: ChassisEvent::SET_MODE_INDEPENDENT
    - bindings:
      - source_module: dr16
        source_event: DR16::SwitchPos::DR16_SW_R_POS_TOP
        target_module: gimbal
        target_event: Gimbal::GimbalMode::RELAX
      - source_module: dr16
        source_event: DR16::SwitchPos::DR16_SW_R_POS_MID
        target_module: gimbal
        target_event: Gimbal::GimbalMode::COMMON
    - bindings:
      - source_module: dr16
        source_event: DR16::SwitchPos::DR16_SW_R_POS_TOP
        target_module: launcher
        target_event: Launcher::FRICMODE::SAFE
      - source_module: dr16
        source_event: DR16::SwitchPos::DR16_SW_R_POS_MID
        target_module: launcher
        target_event: Launcher::FRICMODE::READY
      - source_module: dr16
        source_event: DR16::SwitchPos::DR16_SW_R_POS_BOT
        target_module: launcher
        target_event: Launcher::FRICMODE::SAFE
  template_args:
    ChassisType: Helm
- id: MadgwickAHRS_0
  name: MadgwickAHRS
  constructor_args:
    beta: 0.05
    gyro_topic_name: imu_gyro
    accl_topic_name: imu_accl
    quaternion_topic_name: ahrs_quaternion
    euler_topic_name: ahrs_euler
    task_stack_depth: 2048
- id: bmi088_0
  name: bmi088
